<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Ingresa los números X e Y</h1>
        
        <label for="numeroX">Número X:</label>
        <input type="number" id="numeroX">

        <label for="numeroY">Número Y:</label>
        <input type="number" id="numeroY">

        <button id="btnInvertir">Invertir números</button>

        <p id="resultado"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
